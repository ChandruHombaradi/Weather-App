<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 20px;
      color: #ffffff;
    }

    .app-container {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px 20px 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }

    .app-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .app-header h1 {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    .app-header p {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .search {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }

    .search input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }

    .search button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      background: #ffd166;
      color: #222;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s ease;
      white-space: nowrap;
    }

    .search button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      opacity: 0.95;
    }

    .search button:active {
      transform: translateY(0);
      box-shadow: none;
      opacity: 0.9;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 18px;
    }

    .status.error {
      color: #ff9b9b;
    }

    .status.info {
      color: #ffe9a9;
    }

    .weather-card {
      margin-top: 18px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      padding: 16px 14px;
      display: none; /* hidden until we have data */
    }

    .weather-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .location-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .country {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .temp {
      font-size: 2.2rem;
      font-weight: 700;
      margin-top: 4px;
    }

    .condition {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      font-size: 0.95rem;
    }

    .condition img {
      width: 34px;
      height: 34px;
    }

    .extra-info {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .label {
      opacity: 0.7;
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .temp {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h1>Weather App</h1>
      <p>Enter a city name to see today's temperature</p>

      <div class="search">
        <input
          type="text"
          id="locationInput"
          placeholder="e.g. London, Delhi, 560001"
        />
        <button id="searchBtn">Search</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <div id="weatherCard" class="weather-card">
      <div class="weather-top">
        <div>
          <div class="location-name" id="locationName">--</div>
          <div class="country" id="countryName"></div>
        </div>
        <div class="temp" id="tempValue">--째C</div>
      </div>

      <div class="condition">
        <img id="conditionIcon" alt="Weather Icon" />
        <span id="conditionText">--</span>
      </div>

      <div class="extra-info">
        <div>
          <div class="label">Feels Like</div>
          <div id="feelsLike">--째C</div>
        </div>
        <div>
          <div class="label">Humidity</div>
          <div id="humidity">--%</div>
        </div>
        <div>
          <div class="label">Wind</div>
          <div id="wind">-- kph</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    //  WeatherAPI key & base URL
    const API_KEY = "44412960e49a4b2aa65172001250912";
    const BASE_URL = "http://api.weatherapi.com/v1/current.json";

    const locationInput = document.getElementById("locationInput");
    const searchBtn = document.getElementById("searchBtn");
    const statusEl = document.getElementById("status");
    const weatherCard = document.getElementById("weatherCard");

    const locationNameEl = document.getElementById("locationName");
    const countryNameEl = document.getElementById("countryName");
    const tempValueEl = document.getElementById("tempValue");
    const conditionTextEl = document.getElementById("conditionText");
    const conditionIconEl = document.getElementById("conditionIcon");
    const feelsLikeEl = document.getElementById("feelsLike");
    const humidityEl = document.getElementById("humidity");
    const windEl = document.getElementById("wind");

    async function getWeather(location) {
      // Clear old status & show loading
      statusEl.textContent = "Fetching weather...";
      statusEl.className = "status info";
      weatherCard.style.display = "none";

      try {
        const url = `${BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(
          location
        )}&aqi=yes`;

        const response = await fetch(url);

        if (!response.ok) {
          // API error, parse message if available
          const errorData = await response.json().catch(() => null);
          const message =
            errorData && errorData.error && errorData.error.message
              ? errorData.error.message
              : "Unable to fetch weather data.";
          throw new Error(message);
        }

        const data = await response.json();

        // Update UI with data
        locationNameEl.textContent = `${data.location.name}`;
        countryNameEl.textContent = `${data.location.region}, ${data.location.country}`;
        tempValueEl.textContent = `${data.current.temp_c}째C`;
        conditionTextEl.textContent = data.current.condition.text;
        conditionIconEl.src = "https:" + data.current.condition.icon;
        conditionIconEl.style.display = "inline-block";

        feelsLikeEl.textContent = `${data.current.feelslike_c}째C`;
        humidityEl.textContent = `${data.current.humidity}%`;
        windEl.textContent = `${data.current.wind_kph} kph`;

        weatherCard.style.display = "block";
        statusEl.textContent = "";
        statusEl.className = "status";
      } catch (err) {
        statusEl.textContent = err.message || "Something went wrong.";
        statusEl.className = "status error";
        weatherCard.style.display = "none";
      }
    }

    // When user clicks search
    searchBtn.addEventListener("click", () => {
      const location = locationInput.value.trim();
      if (!location) {
        statusEl.textContent = "Please enter a location.";
        statusEl.className = "status error";
        weatherCard.style.display = "none";
        return;
      }
      getWeather(location);
    });

    // When user presses Enter in the input
    locationInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        searchBtn.click();
      }
    });

    // Optional: load default city on first load
    // getWeather("London");
  </script>
</body>
</html>
